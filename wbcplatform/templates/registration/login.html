<!--registration/login.html-->

{% load static %} <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WBCUSA | Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <img src="{% static 'img/Blacklogo-nobackground.svg' %}" width="200" height="300">
            </div>
            <form class="m-t" method="post" action="{% url 'login'%}">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper" style="margin-top: 5px">
                        {{field.errors}}
                        {{field}}
                    </div>
                {% endfor %}

                <input type="submit" class="btn btn-primary btn-sm btn-block" value="Login" style="margin-top:40px">
            </form>
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-sm btn-white btn-block" style="margin-top:2px">Login with GitHub</a>
            <a href="{% url 'password_reset' %}">Forgot password?</a>
            <p class="text-muted text-center" style="margin-top:20px; margin-bottom:5px"><small> Do not have an account? </small></p>
            <a href="{% url 'register'%}" class="btn btn-sm btn-white btn-block">Create an account</a>

            <p class="m-t"> <small>WellBuildingControl LLC &copy; 2021</small> </p>

        </div>
    </div>
</body>

</html>
