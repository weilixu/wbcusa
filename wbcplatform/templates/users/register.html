<!--users/templates/users/register.html-->

{% load static %} <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WBCUSA | Register</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css'%}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <img src="{% static 'img/Blacklogo-nobackground.svg' %}" width="200" height="300">
            </div>
            <h3>Register</h3>
            <p>Welcome to WBC!</p>
            <form method="post">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-primary block full-width m-b" style="margin-top:20px">Register</button>
            </form>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="{% url 'login'%}">Login</a>

            <p class="m-t"><small>WellBuildingControl LLC &copy; 2021</small></p>
        </div>
    </div>
</body>
</html>
